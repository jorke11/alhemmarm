<ion-header >

  <ion-navbar color="danger">
    <ion-title>Crear Order</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>

  <ion-list>
    
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="email" value="" [(ngModel)]="form.name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="form.last_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cargo</ion-label>
        <ion-input type="text" [(ngModel)]="form.position"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Tipo Documento</ion-label>
        <ion-select [(ngModel)]="form.document_id">
          <ion-option value="1">Cedula</ion-option>
          <ion-option value="2">Nit</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Documento</ion-label>
        <ion-input type="text" [(ngModel)]="form.document"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Centro de Costo</ion-label>
        <ion-input type="text" [(ngModel)]="form.cost_center"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Departamento</ion-label>
        <ion-select [(ngModel)]="form.department_id">
          <ion-option value="1">Departamento Prueba</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Ciudad</ion-label>
        <ion-select [(ngModel)]="form.city_id">
          <ion-option value="1">Ciudad Prueba</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Direccion</ion-label>
        <ion-input type="text" [(ngModel)]="form.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Barrio</ion-label>
        <ion-input type="text" [(ngModel)]="form.neighborhood"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="form.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Movil</ion-label>
        <ion-input type="text" [(ngModel)]="form.mobil"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button (click)="newOrder()" full>Solicitar</button>
      </ion-item>
    
    </ion-list>
</ion-content>
