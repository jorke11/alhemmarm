<ion-header>

  <ion-navbar color="danger">
    <ion-title>Servicios Prestados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let row of data" (click)="itemSelected(row)">
        <ion-card-header>
          {{row.description}}
        </ion-card-header>
        <ion-card-content>
            {{row.services}}
        </ion-card-content>
      </ion-card>
</ion-content>
